<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UPIIZAlmacén</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Animación de flotación */
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-10px); opacity: 0.6; }
            100% { transform: translateY(0); opacity: 0.3; }
        }

        .bubble {
            position: absolute;
            border-radius: 9999px;
            background-color: #852747;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="relative bg-white overflow-hidden h-screen w-screen">

    <!-- Header fijo -->
    <header class="bg-[#852747] text-white px-6 py-4 flex justify-between items-center fixed top-0 left-0 w-full z-50">
        <h2 class="text-xl font-semibold">Inicio</h2>
        <div class="flex items-center space-x-4">
            <span class="text-sm">{{ usuario }}</span>
            <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-user text-[#852747]"></i>
            </div>
            <a href="{{ url_for('logout') }}"
               class="bg-white text-black px-3 py-1 rounded-full flex items-center space-x-2 hover:bg-gray-200 transition">
              <i class="fas fa-sign-out-alt text-[#852747]"></i>
              <span class="text-sm font-medium">Cerrar sesión</span>
            </a>
        </div>
    </header>

    <!-- Fondo y burbujas -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        {% for i in range(30) %}
        <div class="bubble" style="
            top: {{ (i * 33) % 100 }}%;
            left: {{ (i * 47) % 100 }}%;
            width: {{ 10 + (i % 4) * 5 }}px;
            height: {{ 10 + (i % 4) * 5 }}px;
            animation-delay: {{ (i * 0.5) }}s;
        "></div>
        {% endfor %}
        <div class="absolute inset-0 flex items-center justify-center opacity-10">
            <img src="{{ url_for('static', filename='ingalim.png') }}" alt="Logo Ingeniería en Alimentos" class="w-[80%] h-auto object-contain">
        </div>
    </div>

    <!-- Contenedor de botones fijo al centro -->
    <div class="fixed inset-0 z-10 flex items-center justify-center">
        <div class="grid grid-cols-2 gap-40">
            <a href="{{ url_for('almacen_view') }}" class="flex flex-col items-center bg-[#852747] text-white rounded-3xl px-20 py-12 shadow-lg hover:scale-105 transition-transform">
                <img src="{{ url_for('static', filename='almacen.png') }}" alt="Almacén" class="w-20 h-20 mb-2">
                <span class="text-xl font-semibold">Almacén</span>
            </a>

            <a href="{{ url_for('inventario_view') }}" class="flex flex-col items-center bg-[#852747] text-white rounded-3xl px-20 py-12 shadow-lg hover:scale-105 transition-transform">
                <img src="{{ url_for('static', filename='inventario.png') }}" alt="Inventario" class="w-20 h-20 mb-2">
                <span class="text-xl font-semibold">Inventario</span>
            </a>

            <a href="{{ url_for('citas_view') }}" class="flex flex-col items-center bg-[#852747] text-white rounded-3xl px-20 py-12 shadow-lg hover:scale-105 transition-transform">
                <img src="{{ url_for('static', filename='citas.png') }}" alt="Citas" class="w-20 h-20 mb-2">
                <span class="text-xl font-semibold">Citas</span>
            </a>

            <a href="{{ url_for('tickets') }}" class="flex flex-col items-center bg-[#852747] text-white rounded-3xl px-20 py-12 shadow-lg hover:scale-105 transition-transform">
                <img src="{{ url_for('static', filename='vales.png') }}" alt="Vales" class="w-20 h-20 mb-2">
                <span class="text-xl font-semibold text-center">Vales de laboratorio</span>
            </a>
        </div>
    </div>

</body>
</html>
