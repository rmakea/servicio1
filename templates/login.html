<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LABIIZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ————————————
           Patrón global de círculos
           ———————————— */
        body {
            /* Color base claro + círculos guinda repetidos */
            background-color: rgb(246, 246, 246);
            background-image: radial-gradient(rgb(149,47,87) 15%, transparent 16%);
            background-size: 40px 40px;          /* Diámetro + separación */
            background-repeat: repeat;
        }
    </style>
</head>

<body class="min-h-screen flex items-stretch" style="position: relative;">
    <!-- Círculo decorativo grande en la parte izquierda -->
    

    <div class="flex w-full h-screen relative z-10">
        <!-- Lado izquierdo (logo grande) -->
        <div class="hidden lg:flex w-1/2 h-full justify-start items-center">
            <img src="https://www.pngkey.com/png/full/461-4611826_burro-ipn-png-burros-blancos-ipn-logo.png"
                 alt="Logo"
                 class="object-contain w-full h-full m-0 p-0"
                 style="max-height: 100vh; max-width: 100%;">
        </div>

        <!-- Lado derecho (formulario) -->
        <div class="flex w-full lg:w-1/2 justify-center items-center h-full">
            <div class="w-full max-w-md rounded-2xl shadow-2xl p-8 backdrop-blur-sm text-white"
                 style="background-color: rgb(149,47,87);">
                <!-- Logo IPN -->
                <div class="flex justify-center mb-8">
                    <div class="bg-white rounded-lg p-4 shadow-lg">
                        <img src="{{ url_for('static', filename='ingalim.png') }}"
                             alt="Logo ipn" class="w-24 h-24 object-contain">
                    </div>
                </div>

                <!-- Formulario -->
                <form method="POST" class="space-y-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" name="username" id="username"
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 placeholder-gray-400 text-black"
                               placeholder="Usuario (Boleta)" required>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password" id="password"
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 placeholder-gray-400 text-black"
                               placeholder="Contraseña" required>
                    </div>

                    <div class="flex justify-end">
                        <a href="#" class="text-sm text-white hover:text-gray-300 transition-colors duration-200">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit"
                            class="w-full bg-white text-[rgb(149,47,87)] font-bold py-3 px-6 rounded-lg border-2 border-white hover:bg-[rgb(149,47,87)] hover:text-white transition-all duration-200 shadow-lg hover:shadow-xl">
                        Ingresar
                    </button>
                </form>

                <!-- Mensajes flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mt-4 space-y-2">
                            {% for category, message in messages %}
                                <div class="p-3 rounded-lg text-sm {% if category == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <div class="mt-8 text-center">
                    <p class="text-white text-sm">
                        ¿No tienes cuenta?
                        <a href="#" class="text-white hover:text-gray-300 font-semibold transition-colors duration-200">
                            Regístrate aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Spinner al enviar
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', () => {
                const btn = form.querySelector('button[type="submit"]');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Ingresando...';
                btn.disabled = true;
            });
        });
    </script>
</body>
</html>
